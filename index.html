<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Kasir Toko Sembako</h1>
    <form id="kasirForm">
        <label for="member">Apakah Anda member?</label>
        <select name="member" id="member">
            <option value="1">Ya</option>
            <option value="0">Tidak</option>
        </select>
        <br>
        <label for="menu">Pilih Menu:</label>
        <select name="menu" id="menu">
            <option value="1">Barang A - Rp 10.000</option>
            <option value="2">Barang B - Rp 20.000</option>
            <option value="3">Barang C - Rp 30.000</option>
        </select>
        <br>
        <label for="quantity">Jumlah Barang:</label>
        <input type="number" name="quantity" id="quantity" min="1" required>
        <br>
        <label for="payment">Jumlah Pembayaran:</label>
        <input type="number" name="payment" id="payment" min="1" required>
        <br>
        <button type="button" onclick="hitungTotal()">Hitung Total</button>
    </form>
    <h2 id="hasil"></h2>

    <script>
        function hitungTotal() {
            const isMember = document.getElementById('member').value;
            const menuChoice = document.getElementById('menu').value;
            const quantity = document.getElementById('quantity').value;
            const payment = document.getElementById('payment').value;

            let price;
            switch (menuChoice) {
                case '1':
                    price = 10000;
                    break;
                case '2':
                    price = 20000;
                    break;
                case '3':
                    price = 30000;
                    break;
                default:
                    price = 0;
            }

            let discount = (isMember === '1') ? 0.25 : 0;
            let total = price * quantity * (1 - discount);
            let change = payment - total;

            document.getElementById('hasil').innerHTML = `Total harga: Rp ${total.toFixed(2)}<br>Kembalian: Rp ${change.toFixed(2)}`;
        }
    </script>
</body>
</html>
